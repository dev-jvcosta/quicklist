<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickList - Lista de Compras</title>
  <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
  <main>
    <div class="container">
      <section>
        <a id="back-button" href="#"><- Voltar</a>
        <h1>Compras da semana</h1>
        <form class="flex flex-col gap-16">
          <input class="input-box grow" type="text" id="input-box" placeholder="Adicione um item">
          <button class="btn" id="add-button" type="submit">Adicionar</button>
        </form>
        
        <!--ITEMS ADICIONADOS A LISTA-->
        <ul id="list-container">
          <!-- A <li> não é mais necessaria ficar estatica, já está sendo adionada quando add o novo item -->
        </ul>
        <div id="item-removed-alert" class="fade-out flex gap-8 items-center justify-evenly"> 
          <span></span>
          <p>O item foi removido da lista</p>
          <button class="" onclick="removeItem(this)"></button>
        </div>
      </section>
      
    </div>
  </main>
 <script src="./src/js/script.js"></script>
</body>
</html>
